        <h1>Scrambled Eggs</h1>
        <p>Eggs are one of my favourite foods.Here is areceipe of deliciouslyrich scrambled eggs.</p>
        <h3>Ingredients</h3>
        <ul>
        <li>2 eggs</li>
        <li>1 tbs butter</li>
        <li>2 tbs cream</li>
        </ul>
        <h3>Method</h3>
        <ol type="1">
            <li>Melt butter in afrying pan</li>
            <li>Gently mix the cream & eggs in bowl</li>
            <li>Once butter has melted add cream and eggs</li>
        </ol>
        
        
        </body>
